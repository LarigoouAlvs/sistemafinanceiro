<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f3f4f6; padding: 20px; }
    h1 { color: #111827; text-align: center; margin-bottom: 30px; }
    section { background: #ffffff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); }
    input, select, button {
      width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #d1d5db;
    }
    button { background-color: #2563eb; color: white; border: none; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background-color: #1d4ed8; }
    ul { list-style-type: none; padding: 0; }
    li { margin-top: 5px; background: #f9fafb; padding: 10px; border-radius: 5px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
  </style>
</head>
<body>
  <h1>Controle Financeiro</h1>

  <section class="grid">
    <div>
      <h2>Lançamento</h2>
      <input id="nome" placeholder="Nome">
      <input id="valor" type="number" placeholder="Valor">
      <select id="tipo">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
      <select id="forma">
        <option value="credito">Cartão de Crédito</option>
        <option value="debito">Cartão de Débito</option>
        <option value="dinheiro">Dinheiro</option>
      </select>
      <input id="parcelas" type="number" placeholder="Parcelas (1 se à vista)" value="1">
      <select id="cartao-nome"></select>
      <button id="adicionar-lancamento">Adicionar Lançamento</button>
    </div>
    <div>
      <h2>Cadastrar Cartão</h2>
      <input id="cartao-novo-nome" placeholder="Nome do cartão">
      <input id="cartao-saldo" type="number" placeholder="Saldo atual">
      <select id="cartao-tipo">
        <option value="credito">Crédito</option>
        <option value="debito">Débito</option>
        <option value="ambos">Crédito e Débito</option>
      </select>
      <button id="adicionar-cartao">Cadastrar Cartão</button>
    </div>
  </section>

  <section>
    <h2>Cartões</h2>
    <ul id="lista-cartoes"></ul>
  </section>

  <section>
    <h2>Resumo do Mês Atual</h2>
    <input id="data-alvo" type="month">
    <div id="resumo"></div>
    <canvas id="graficoResumo" width="300" height="300"></canvas>
  </section>

  <section>
    <h2>Lançamentos Detalhados</h2>
    <div id="tabela-lancamentos"></div>
  </section>

  <script type="module" src="./script.js"></script>
</body>
</html>
